fragment Asset on Asset {
  stage
  locale
  mimeType
  size
  width
  height
  fileName
  handle
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  backgroundImageCV {
    ... on CV {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}